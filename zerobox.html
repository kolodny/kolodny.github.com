<!doctype HTML>
<html>
  <head>
    <title>Zerobox Demo</title>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  </head>
  <body>
    <a class="zerobox" href="http://placehold.it/600x600">
      <img src="http://placehold.it/100x100" />
    </a>
    <script>
$.fn.zerobox = function(options) {
  options = $.extend({
		preLoad: true
	}, options);
	
	return this.each(function() {
		var $this = $(this);
		
		$this.click(function(e) {
			e.preventDefault();

			var $img = $this.find('img'),
				imgSrc = this.href,
				offset = $img.offset();

			var $zerobox = $('<div id="zerobox" title="click to close">')
				.css({
					position: 'fixed',
					top: offset.top - $(window).scrollTop(),
					left: offset.left - $(window).scrollLeft(),
					height: $img.height(),
					width: $img.width(),
					zIndex: 1099,
					background: 'rgba(0, 0, 0, .75) url("' + imgSrc + '")',
					backgroundRepeat: 'no-repeat',
					backgroundPosition: 'center',
					cursor: 'pointer',
					textAlign: 'center'
				})
				.click(function() { $zerobox.remove(); })
				.appendTo(document.body).animate({
					left: 0, top: 0, width: '100%', height: '100%'
				});

			return false;
		});
		if (options.preLoad) {
			$this.one('mouseover', function() {
				var image = new Image();

				image.src = this.href; 
			});
		}
	});
};
$('.zerobox').zerobox()
    </script>
  </body>
</html>
