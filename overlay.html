<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <style>
        	.overlay-div {
			    padding: 15px 50px;
			    border-radius: 3px;
			}
		</style>
        <title>Overlay</title>
    </head>
    <body>
    	<a href="#" onclick="demo(); return false">Click Me</a>
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    	<script src="overlay.js"></script>
    	<script>
    		function demo() {
    			var hideOverlay = overlay({html: 'pretty cool huh?'});

    			setTimeout(function() {
    				hideOverlay('slow')
    			}, 3000)
    		}
    	</script>
    </body>
</html>
