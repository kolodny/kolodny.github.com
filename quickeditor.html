<!doctype HTML>
<html>
  <head>
    <title>Quick Editor</title>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  </head>
  <body>
    <h1><a href="#" id="quickeditor">Quick Editor</a></h1>
    <h2>Source</h2><div id="source"></div>
    <script>
      $(function() {
        var href = $.trim($('#quickeditorhref').html());
        $('#quickeditor').prop('href', href);
        $('#source').text(href);
      });
    </script>
    <script type="text/html" id="quickeditorhref">
    data:text/html, <html><head></head><body style="margin:0"><button onclick="location='data:text/html, <html>' + escape(window.document.documentElement.innerHTML) + '</html>'">save</button><div contenteditable style="position: absolute;top: 30px;bottom: 0px;width: 100%;">Start Editing...</div></body></html>
    </script>
  </body>
</html>
